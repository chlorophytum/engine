version: 2
jobs:
	build:
		docker:
			- image: circleci/node:lts
		steps:
			- checkout
			- run:
					name: update-npm
					command: 'sudo npm install -g npm@latest'
			- restore_cache:
					key: dependency-cache-{{ checksum "package.json" }}
			- run:
					name: install-npm-wee
					command: npm install
			- save_cache:
					key: dependency-cache-{{ checksum "package.json" }}
					paths:
						- ./node_modules
			- run: # build TypeScript
					name: build typescript
					command: npm run build

	test:
		docker:
			- image: circleci/node:lts
		steps:
			- checkout
			- run: # run tests
					name: test
					command: npm test

workflows:
	version: 2
	build_and_test:
		jobs:
			- build
			- test:
					requires:
						- build
					filters:
						branches:
							only: master